<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">

                <!-- ===== Scheda 1: Form di Input ===== -->

                <div class="card shadow border-0 mb-4">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-8 fw-bold text-primary">Calcola il prezzo del tuo biglietto</h1>

                        <form id="ticket-form">

                            <!-- Gruppo Nome Cognome -->

                            <div>
                                <label for="user-name" class="form-label">Nome e cognome</label>
                                <input type="text" class="form-control form-control-lg" id="user-name"
                                    placeholder="Mario Rossi" required>
                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-3">
                                    <label for="user-km" class="form-label">Chilometri da percorrere</label>
                                    <input type="number" class="form-control" id="user-km" placeholder="Es. 100" min="1"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="user-age" class="form-label">Et√† del passeggero</label>
                                    <input type="number" class="form-control" id="user-age" placeholder="Es. 30" min="1"
                                        required>
                                </div>
                            </div>

                            <!-- Pulsanti -->
                            <div class="text-center mt-3">
                                <button type="submit" id="calculate-button"
                                    class="btn btn-primary btn-lg px-5 mx-1">Genera</button>
                                <button type="reset" id="reset-button"
                                    class="btn btn-outline-secondary btn-lg mx-1">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- ===== Scheda 2: Output Biglietto ===== -->

                <div id="ticket-section" class="card shadow border-0 d-none">

                    <!-- Intestazione -->
                    <div class="card-header bg-dark text-white text-center py-5 mt-3">
                        <h2 class="h4 mb-0">IL TUO BIGLIETTO</h2>
                    </div>

                    <!-- Corpo -->

                    <div class="card-body p-4">
                        <h5 class="mb-3 text-secondary">DETTAGLI PASSEGGERO</h5>

                        <ul class="list-group list-group-flush">

                            <li class="list-group-item d-flex justify-content-between align-items-center px-2">
                                <strong class="text-dark">Nome Passeggero</strong>
                                <span id="ticket-name" class="fs-5"></span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center px-2">
                                <strong class="text-dark">Offerta Applicata</strong>
                                <span id="ticket-offer" class="badge rounded-pill"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-2 mt-3">
                                <strong class="text-dark fs-5">Prezzo Finale</strong>
                                <span id="ticket-price" class="h4 mb-0 text-danger fw-bold"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
