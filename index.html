<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto del treno</title>
</head>

<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>
    <form id="ticket-form">

        <div>
            <label for="user-name">Nome e cognome</label>
            <input type="text" id="user-name">
        </div>
        <div>
            <label for="user-km">Chilometri da percorrere</label>
            <input type="number" id="user-km">
        </div>

        <div>
            <label for="user-age">Et√† del passeggero</label>
            <input type="number" id="user-age">
        </div>

        <div>
            <button id="calculate-button">Genera biglietto</button>
        </div>
    </form>

    <hr>

    <div id="ticket-section">

        <h2>IL TUO BIGLIETTO</h2>

        <div>
            <strong>Nome passeggero</strong>
            <span id="ticket-name"></span>
        </div>

        <div>
            <strong>Offerta</strong>
            <span id="ticket-offer"></span>
        </div>

        <div>
            <strong>Prezzo finale</strong>
            <span id="ticket-price"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
